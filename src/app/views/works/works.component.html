<app-cover [imagePosition]="2"></app-cover>
<app-headline text="PROJECTS"></app-headline>

<div class="works-container">
  <!-- Page description -->
  <div class="description">
    <p class="description-text" *ngFor="let paragraph of (contentService.getContent() | async)?.pageDescriptions?.works?.split('\\n')">
      {{ paragraph }}
    </p>
  </div>

  <app-projects></app-projects>
</div>

<app-footer></app-footer>
